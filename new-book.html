<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <head>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/duck.png" alt="Bootstrap" width="50" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Catalogo Libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                data-bs-theme="light"
                class="form-control me-2 primary-bg-light"
                type="search"
                placeholder="Cerca..."
                aria-label="Cerca"
              />
              <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>
    </head>

    <section class="container">
      <h3 class="mt-4 mb-4">Nuovo Libro</h3>
      <div class="row">
        <div class="col-6">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Nome Autore</label
              >
              <input
                type="Name"
                class="form-control"
                placeholder="Inserisci il nome dell' autore"
              />
            </div>
          </form>
        </div>
        <div class="col-6">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Cognome Autore</label
              >
              <input
                type="Cognome"
                class="form-control"
                placeholder="Inserisci il cognome dell' autore"
              />
            </div>
          </form>
        </div>
        <div class="col-12">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Titolo</label>
              <input
                type="Cognome"
                class="form-control"
                placeholder="Inserisci il cognome dell' autore"
              />
              <div class="form-text">Titolo versione italiana</div>
            </div>
          </form>
        </div>

        <div class="col-12 col-lg-4">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Genere</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Scegli il genere</option>
              <option value="1">Azione</option>
              <option value="2">Avventura</option>
              <option value="3">Giallo</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Anno di pubblicazione</label
              >
              <input
                type="Cognome"
                class="form-control"
                placeholder="Inserisci l'anno"
              />
            </div>
          </form>
        </div>
        <div class="col-12 col-lg-4">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">ISBN#</label>
              <input
                type="Cognome"
                class="form-control"
                placeholder="Inserisci il codice ISBN#"
              />
            </div>
          </form>
        </div>

        <span class="border-bottom mt-4 mb-4"></span>

        <div class="col-12">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Note</label
            >
            <textarea
              placeholder="Inserisci eventuali note sul libro"
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Disponibile anche in digitale
            </label>
          </div>
        </div>
        <div>
          <a href="#" class="btn btn-primary mt-3">Aggiungi Libro</a>
        </div>
      </div>
    </section>
  </body>
</html>
